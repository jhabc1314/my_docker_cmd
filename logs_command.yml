# logs 命令
usage: docker logs [OPTIONS] CONTAINER

OPTIONS: 
    --details: 显示额外的日志细节
    -f: 跟踪日志输出流
    --since: string 显示从指定时间开始的日志 (e.g. 2013-01-02T13:23:37) or relative (e.g. 42m for 42 minutes)
    --tail: string Number of lines to show from the end of the logs (default "all")
    -t: 显示时间
    --until: string 显示在指定时间之前的日志

